<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Seung-Ok" />
    <meta name="description" content="paintbrush" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/415dab1215.js"
      crossorigin="anonymous"
    ></script>
    <title>Draw</title>
  </head>
  <body>
    <!-- Header-->
    <header class="header">
      <p class="clock"></p>
      <button class="toggleBtn">
        <i class="fas fa-toggle-off"></i>
      </button>
    </header>

    <!-- Canvas -->
    <section class="canvas__container">
      <canvas class="canvas" width="760px" height="470px"></canvas>
    </section>

    <!-- Colors + Tools -->
    <section class="colors__container">
      <div class="input">
        <input
          type="range"
          class="input__range"
          min="1"
          max="10"
          step="1"
        />
      </div>
      <div class="tools">
        <button class="custom tools__fill">Fill</button>
        <button class="custom tools__save">Save</button>
        <button class="custom tools__reset">Reset</button>
        <button class="custom tools__revert">Revert</button>
      </div>
      <ul class="colors">
        <li class="color" style="background-color: #2c2c2c"></li>
        <li class="color" style="background-color: #ff0000"></li>
        <li class="color" style="background-color: #ff7f00"></li>
        <li class="color" style="background-color: #ffff00"></li>
        <li class="color" style="background-color: #3c8043"></li>
        <li class="color" style="background-color: #1520a6"></li>
        <li class="color" style="background-color: #63c5da"></li>
        <li class="color" style="background-color: #6a0dad"></li>
        <li class="color" style="background-color: #ffffff"></li>
      </ul>
    </section>
  </body>
</html>
